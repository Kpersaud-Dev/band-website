<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d60ff32e4b.js" crossorigin="anonymous"></script>
    <script src="store.js" async></script>
    <title>AFIASCO | Store</title>
</head>
<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">Afiasco</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Long Way</span>
                    <img class="shop-item-image" src="img/long-way.png" alt="long way">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$0.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Boston</span>
                    <img class="shop-item-image" src="img/boston.png" alt="boston">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$0.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Ride</span>
                    <img class="shop-item-image" src="img/ride.png" alt="Ride">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$0.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Pardon Me</span>
                    <img class="shop-item-image" src="img/pardon-me.png" alt="pardon me">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$0.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">           
                <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-image" src="img/afiasco-shirt.png" alt="t-shirt">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Coffee Cup</span>
                <img class="shop-item-image" src="img/coffee-cup.png" alt="coffee cup">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section"> 
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
            <button class= "btn btn-primary btn-purchase"role="button">PURCHASE</button>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">Afiasco</h3>
            <ul class="nav footer-nav">
                <li><a href="https://www.youtube.com/channel/UCGVBprDIBBkDEqiK2QXBTzQ" target="_blank"><i class="fab fa-youtube"></i></a></li>
                <li><a href="https://open.spotify.com/artist/2DNysRpbVNnRJcS4wNBwQu?si=HT6DW4dvRo2sM_Ueyg1l1Q" target="_blank"><i class="fab fa-spotify"></i></a></li>
                <li><a href="https://www.facebook.com/afiascomusic/" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
